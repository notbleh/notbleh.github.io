<p>Included maps</p>
    <div id="map"></div>
    <script>
      function initMap() {
        var quat = {lat: -37.877, lng: 144.996};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 20,
          center: quat
        });
        var marker = new google.maps.Marker({
          position: quat,
          map: map
        });
      }
    </script>
