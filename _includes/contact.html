<section  id="contactus" class="top-padding">
    <div class="container">
        <div class="row">
            <div class="text-center">
                <h2 class="section-heading">Save The Date!</h2>
                <hr class="primary">
            </div>
            <div class="text-center">
                <a href="mailto:{{ site.email }}">
                <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.email }}</p>
                </a>
            </div>
        </div>
        <div class="row text-center">
            <form action="https://www.formbackend.com/f/{{ site.formbackend_key }}" method="POST" name="stdform" id="rsvpform" class="rsvp-form">
                <div class="row form-group">
                    <input type="hidden" name="formbackend_nono">
                    <input type="hidden" name="title" value="Save The Date">
                    <input type="text" name="name" id="name" placeholder="name"><br>
                    <input type="text" name="email" id="email" placeholder="email"><br>
                    <input type="text" name="phone_no" id="phone_no" placeholder="phone number"><br>
                    <input type="text" name="address" id="address" placeholder="address">
                </div>
                <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 form-group" id="std-message">
                    <textarea name="message" id="message" placeholder="write a message if you wish..." rows="5" style="width: 100%;"></textarea>
                </div>
                <div class="row form-group " id="errors"></div>
                <div class="row">
                    <input type="hidden" name="redirect" value="https://notbleh.github.io/">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        <div class="tagline row text-center">
            Built by the Groom over Creative by <a href="http://www.startbootstrap.com">Start Bootstrap</a>.
        </div>
    </div>
</section>
